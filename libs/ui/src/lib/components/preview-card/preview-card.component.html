<article class="p-3 m-1 bg-stone-800 border-stone-800 flex flex-col items-start gap-2 border-2
         dark:border-white">
    <div class="relative h-80 bg-white w-full bg-contain bg-no-repeat bg-center"
         [ngStyle]="{'background-image': 'url(' + image + ')'}">
        <div class="absolute top-3 right-0 pt-1 pb-1 pl-2 pr-2 opacity-75 bg-stone-800">
            <span>{{price}}$</span>
        </div>
    </div>
    <h3 class="text-xl overflow-hidden whitespace-nowrap text-ellipsis">{{name}}</h3>
    <!-- <div class="overflow-hidden">
        <p class="text-sm overflow-hidden webkit-box">{{desc}}</p>
    </div> -->
    <div class="w-full flex items-center justify-between">
        <div class="flex items-center gap-3">
            <pipes-button [routerLink]="[id]"
                          [text]="'Details'">
            </pipes-button>
            <pipes-button [text]="'Add To Cart'"
                          [disabled]="disableAction"
                          (onAction)="onAction()">
            </pipes-button>
        </div>
    </div>
</article>
