<article class="catalog-item p-3 bg-neutral-200 flex flex-col items-start gap-2 transition-transform border-2 border-neutral-50">
    <div class="h-80 bg-white w-full bg-contain bg-no-repeat bg-center"
         [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
    <h3 class="text-xl">{{name}}</h3>
    <!-- <div class="overflow-hidden">
        <p class="text-sm overflow-hidden webkit-box">{{desc}}</p>
    </div> -->
    <div class="w-full flex items-center justify-between">
        <span>{{price}}</span>
        <div class="flex items-center gap-3">
            <button [routerLink]="[id]"
                    class="w-auto bg-white pl-4 pr-4 pt-1 pb-1 border border-transparent">
                Details
            </button>
            <button (click)="onAction()"
                    class="w-auto bg-white pl-4 pr-4 pt-1 pb-1 border border-transparent">
                Add To Cart
            </button>
        </div>
    </div>
</article>
