<article class="flex h-60 p-3 gap-6 bg-neutral-200">
  <aside class="basis-1/3 bg-cover bg-center"
         [ngStyle]="{'background-image': 'url(' + img + ')'}"></aside>
  <div class="flex flex-col gap-3">
    <h2 class="text-4xl">{{title}}</h2>
    <p class="text-xl">{{desc}}</p>
  </div>
</article>
