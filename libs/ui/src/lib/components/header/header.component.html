<header class="w-screen flex justify-center h-16 pl-6 pr-6">
    <div class="w-8/12 flex items-center justify-between">
        <a [routerLink]="''"
           class="text-3xl font-bold">{{title}}</a>
        <div class="flex items-center">
            <nav class="flex items-center gap-3">
                <a class="font-medium uppercase"
                   *ngFor="let link of links"
                   [routerLink]="link.route">{{link.name}}</a>
            </nav>
            <ng-content></ng-content>
        </div>
    </div>
</header>
