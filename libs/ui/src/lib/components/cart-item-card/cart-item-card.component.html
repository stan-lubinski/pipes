<div class="flex bg-stone-800 p-3 gap-3 border-2 border-stone-800 m-1
            dark:border-white">
  <div class="h-40 w-40 shrink-0 bg-white bg-contain bg-no-repeat bg-center"
       [ngStyle]="{'background-image': 'url(' + item.image + ')'}"></div>
  <div class="flex flex-col gap-3 justify-between w-full">
    <header class="flex justify-between items-center">
      <p class="text-2xl text-white">{{item.name}}</p>
      <button class="flex justify-center items-center rounded-full w-8 h-8  border-white"
              (click)="onAction(remove)"
              aria-label="remove">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6 text-white">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>
    <div class="flex justify-between">
      <div class="flex items-center gap-2 text-xl">
        <p>Quantity:</p>
        <button aria-label="decrease quantity"
                [disabled]="item.count === 1"
                class="group flex justify-center items-center rounded-full w-8 h-8 border-2 border-white
                bg-white hover:bg-stone-800"
                (click)="onAction(decrease)">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6 text-stone-800 group-hover:text-white">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12h-15" />
          </svg>
        </button>
        <p>{{item.count}}</p>
        <button aria-label="increase quantity"
                [disabled]="item.count === 5"
                class="group flex justify-center items-center rounded-full w-8 h-8 border-2 border-white
                bg-white hover:bg-stone-800"
                (click)="onAction(increase)">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6 text-stone-800 group-hover:text-white">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
