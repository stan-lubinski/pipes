<main class="flex flex-col h-screen items-center gap-3 pb-3 bg-white dark:bg-stone-800 overflow-y-scroll">
    <pipes-header [title]="title"
                  [links]="links"
                  [titleRoute]="titleRoute"
                  (toggle)="toggleDarkMode()">
        <a aria-label="cart"
           class="pl-3 relative"
           [routerLink]="['/cart']">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
            <span *ngIf="cartSize"
                  class="absolute top-2 right-2 w-5 h-5 rounded-full flex items-center justify-center text-sm bg-stone-800 text-white dark:bg-white dark:text-stone-800">{{cartSize}}</span>
        </a>
        <button [ariaLabel]="darkMode ? 'enable light mode' : 'enable dark mode'"
                (click)="toggleDarkMode()"
                class="pl-3 transition-colors">
            <ng-container *ngIf="darkMode; then moon; else sun"></ng-container>
            <ng-template #moon>
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-6 h-6">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </ng-template>
            <ng-template #sun>
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-6 h-6">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
            </ng-template>

        </button>
    </pipes-header>
    <section class="w-full lg:w-8/12 md:w-10/12  flex-grow">
        <router-outlet></router-outlet>
    </section>
    <pipes-toastr></pipes-toastr>
</main>
