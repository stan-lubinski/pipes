<article class="flex gap-9 p-3 bg-stone-800 text-white border-2 dark:border-white"
         *ngIf="item$ | async">
  <div class="w-80 h-80 shrink-0 bg-white bg-contain border-2 border-stone-800 bg-no-repeat bg-center"
       [ngStyle]="{'background-image': 'url(' + (item$ | async)?.image + ')'}"></div>
  <div class="flex flex-col justify-between gap-3">
    <div class="flex flex-col gap-3">
      <h2 class="text-2xl">{{(item$ | async)?.name}}</h2>
      <p>{{(item$ | async)?.desc}}</p>
    </div>
    <div class="flex gap-3 justify-between">
      <div class="flex items-center gap-2 text-xl">
        <p>Quantity:</p>
        <button aria-label="decrease quantity"
                [disabled]="quantity === 1"
                class="group flex justify-center items-center rounded-full w-8 h-8 border-2 border-white
                bg-white hover:bg-stone-800"
                (click)="decrement()">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6 text-stone-800 group-hover:text-white">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12h-15" />
          </svg>
        </button>
        <p>{{quantity}}</p>
        <button aria-label="increase quantity"
                [disabled]="quantity === max"
                class="group flex justify-center items-center rounded-full w-8 h-8 border-2 border-white
                bg-white hover:bg-stone-800"
                (click)="increment()">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6 text-stone-800 group-hover:text-white">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>

      <pipes-button (onAction)="addToCart()"
                    [text]="'Add to cart'"></pipes-button>
    </div>
  </div>
</article>
